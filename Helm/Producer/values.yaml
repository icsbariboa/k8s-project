replicaCount: 1

image:
  repository: icsbariboa/producer
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride:
fullnameOverride:

serviceAccount:
  create: true
  annotations: {}
  name:

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

customMessage: ""
messageCount: 30

rabbitmq:
  host: rabbitmq-service
  port: 5672
  exchange: messages-exchange

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []


resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

affinity: {}
